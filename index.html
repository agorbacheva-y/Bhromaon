<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo&family=Josefin+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/12e82f9592.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/index.css">
    <title>Bhromaon</title>
</head>
<body>
    <header class="header">
        <!-- logo -->
        <div class="header__logo">
            <img src="images/logo-text.svg" alt="logo with text">
        </div>

        <!-- search bar -->
        <div class="header__search">
            <form action="">
                <input type="text" placeholder="Search Your Travel Destination" name="search">
                <button type="submit">Search
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form> 
        </div>

        <!-- scroll down -->
        <div class="header__scroll"> 
            <a href="">
                <p>Scroll Down</p>
                <i class="fa-solid fa-angle-down fa-fw"></i>
            </a>
        </div>

        <!-- nav bar   -->
        <nav class="header__bottomnav">
            <div class="bottomnav--logo">
                <a href=""><img src="/images/logo.svg" alt=""></a>
            </div>
            <div class="bottomnav--links">
                <a href="">Who we are</a>
                <a href="">What we do</a>
                <a href="">Travel with us</a>
                <a href="">Contact us</a>
            </div>
        </nav>
    </header>
    
</body>
</html>
